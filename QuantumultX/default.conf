[general]
# Quantumult X 会对 server_check_url 指定的网址进行相应测试，以确认节点的可用性
server_check_url=http://www.gstatic.com/generate_204

# DNS排除列表
# dns_exclusion_list 中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.icitymobile.mobi, *.pingan.com.cn, *.cmbchina.com, *.localnetwork.uop, mfs.ykimg.com*.ttf

# 下列表中的内容将不经过 Quantumult X 的处理
excluded_routes=10.0.0.0/8, 127.0.0.0/8, 169.254.0.0/16, 192.0.2.0/24, 192.168.0.0/16, 198.51.100.0/24, 224.0.0.0/4

# 在特定 SSID 网络时(除 Task 模块)将暂停工作
;ssid_suspended_list=YZU, Shawn-Wifi

# UDP 名单，留空则默认所有为端口，不在 UDP 白名单列表中的端口，将被丢弃处理
udp_whitelist=53, 80-427, 444-65535
icmp_auto_reply=true


[dns]
# 禁用系统 DNS
# 为了提高性能，会使用当前网络中获取的 DNS 服务器(可以使用「no-system」禁用此功能，但至少要增加一个自定义的DNS服务器，如「server=223.5.5.5.5」)
;no-system

# 禁用 IPv6
# 当设置「no-ipv6」时，Quanumult X Tunnel 的 DNS 模块会直接让 AAAA 查询失败
no-ipv6

# 指定的 DNS 服务器
server=1.2.4.8
server=119.29.29.29
server=223.5.5.5
# 电信
;server=118.118.118.118
# 联通
;server=116.116.116.116


