#规则更新日期：2020.07.19
#以 ”;“ 或 ”#“ 或 ”//“ 开头的行为注释行
#重新获取Cookie请删除[rewrite_local]下“;已注释”
#[filter_local][rewrite_local]等按照拼音先后顺序排序
#[policy]表示“策略”，[server_remote]表示“节点订阅”，[filter_remote]表示“分流订阅”，[rewrite_remote]表示“远程重写”，[server_local]表示“本地节点”，[task_local]表示“定时脚本”，[rewrite_local]表示“本地脚本”，[filter_local]表示“本地分流”


[general]
server_check_url=http://captive.apple.com/
dns_exclusion_list = *.cmbchina.com, *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, *.pingan.com.cn, id6.me
excluded_routes=10.0.0.0/8, 127.0.0.0/8, 169.254.0.0/16, 192.0.2.0/24, 192.168.0.0/16, 198.51.100.0/24, 224.0.0.0/4
#UDP白名单(排除443端口走UDP)
udp_whitelist=53, 80-427, 444-65535


[dns]
server=1.2.4.8
server=119.29.29.29
server=223.5.5.5


[policy]
static=解锁网易, direct, 网易云音乐1, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Netease_Music_Unlock.png
static=Global, proxy, Domestic, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Global.png
static=Domestic, direct, Global, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Domestic.png
static=AdBlock, reject, Global, Domestic, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Reject.png


[server_remote]
#布丁(有效日期： 2021.01.20)
https://sub88.xyz/link/G9ui70DNfGSf3fGv?list=quantumultx, tag=布丁, update-interval=86400, opt-parser=false, enabled=true
#纯甄(有效日期： 2021.04.03)
https://css.icestr.com/link/Mws4vDXXJwqtF6do?list=quantumultx, tag=纯甄, update-interval=86400, opt-parser=false, enabled=true


[filter_remote]
https://raw.githubusercontent.com/nzw9314/QuantumultX/master/NeteaseMusic.list, force-policy=解锁网易

https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/AdRule.list,force-policy=AdBlock

https://raw.githubusercontent.com/eHpo1/Rules/master/QuantumultX/Filter/Domestic.txt, force-policy=Domestic

https://raw.githubusercontent.com/eHpo1/Rules/master/QuantumultX/Filter/Global.txt, force-policy=Global


[rewrite_remote]
https://raw.githubusercontent.com/chavyleung/scripts/master/QuantumultX.box.remote.conf, update-interval=86400, opt-parser=false, enabled=true


[server_local]
http=106.52.127.72:19951, fast-open=false, udp-relay=false, tag=网易云音乐1


[filter_local]
ip-cidr, 8.8.8.8/32, proxy
geoip, cn, Domestic
final, Global

#屏蔽IOS系统更新
host, mesu.apple.com, reject
host, gdmf.apple.com, reject
host, updates-http.cdn-apple.com, reject

#去除YouTube++底部广告
host-suffix, ehg-youtube.hitbox.com, reject


[rewrite_local]
#爱奇艺签到
#说明 (目标地址：https://www.iqiyi.com  Github: https://github.com/NobyDa/Script/tree/master/iQIYI-DailyBonus)
https?:\/\/.*\.iqiyi\.com\/.*authcookie= url script-request-header https://raw.githubusercontent.com/NobyDa/Script/master/iQIYI-DailyBonus/iQIYI.js

#彩云天气
https://weather-data.apple.com url script-request-header https://raw.githubusercontent.com/Peng-YM/QuanX/master/Tasks/caiyun.js

#京东京豆签到
#说明 (目标地址：bean.m.jd.com  Github: https://github.com/NobyDa/Script/tree/master/JD-DailyBonus)
https:\/\/api\.m\.jd\.com\/client\.action.*functionId=signBean url script-request-header https://raw.githubusercontent.com/NobyDa/Script/master/JD-DailyBonus/JD_DailyBonus.js

#降雨提醒
#说明（目标地址：访问https://weather.com/zh-CN/weather/today，搜索城市，然后切换到【每小时】，复制地址栏的链接填到30行的 weather_url 更新日期：2020.06.24 Github: https://github.com/toulanboy/scripts/blob/master/weather/weather.js）

#网易云音乐签到
#说明（目标地址：https://music.163.com/m/login 和 https://music.163.com/#/user/level Github: https://github.com/chavyleung/scripts/tree/master/neteasemusic）
^https:\/\/music.163.com\/weapi\/user\/level url script-request-body https://raw.githubusercontent.com/chavyleung/scripts/master/neteasemusic/quanx/neteasemusic.cookie.js

#一语（修改版）
#说明（更新日期：2020.05.29 Github: https://github.com/nzw9314/QuantumultX/blob/master/yichahucha/cron_daily.js）

#YouTube去广告
^https?:\/\/.+\.googlevideo\.com\/.+(&oad|ctier) url reject-200
^https?:\/\/youtubei\.googleapis\.com\/youtubei\/.+ad_ url reject-200
^https?:\/\/\w+\.youtube\.com\/api\/stats\/(ads|.+adformat) url reject-200
^https?:\/\/\w+\.youtube\.com\/(pagead|ptracking) url reject-200

[task_local]
#爱奇艺(00 8 * * * 表示每日8:00执行一次)
00 8 * * * https://raw.githubusercontent.com/NobyDa/Script/master/iQIYI-DailyBonus/iQIYI.js, tag=爱奇艺, img-url=https://raw.githubusercontent.com/Orz-3/task/master/iQIYI.png, enabled=true

#彩云天气（表示每日7:00和13:00各执行一次）
0 7,13 * * * https://raw.githubusercontent.com/Peng-YM/QuanX/master/Tasks/caiyun.js, tag=彩云天气, img-url=https://raw.githubusercontent.com/Orz-3/task/master/caiyun.png, enabled=true

#京东(0 1,20 * * * 表示每日1:00和20:00各执行一次)
0 1,20 * * * https://raw.githubusercontent.com/NobyDa/Script/master/JD-DailyBonus/JD_DailyBonus.js, tag=京东, img-url=https://raw.githubusercontent.com/Orz-3/task/master/jd.png, enabled=true

#降雨提醒（0 7-19/3 * * * 表示每日7:00到19:00之间3小时执行一次）
0 7-19/3 * * *weather.js, tag=降雨提醒, img-url=https://raw.githubusercontent.com/Orz-3/task/master/weather.png, enabled=true

#网易云音乐
00 8 * * * https://raw.githubusercontent.com/chavyleung/scripts/master/neteasemusic/quanx/neteasemusic.js, tag=网易云音乐, img-url=https://raw.githubusercontent.com/jizhi07/SY/master/icon/Netease.png, enabled=true

#一言
00 7 * * * daily.js, tag=一言, img-url=https://raw.githubusercontent.com/Orz-3/task/master/calendar.png, enabled=true


[mitm]
#说明 (“*.iqiyi.com 爱奇艺” “weather-data.apple.com 彩云天气” “api.m.jd.com 京东” “music.163.com 网易云音乐” “*.googlevideo.com, m.youtube.com, s.youtube.com, youtubei.googleapis.com YouTube去广告”）
hostname=*.iqiyi.com,weather-data.apple.com,api.m.jd.com,music.163.com,*.googlevideo.com, m.youtube.com, s.youtube.com, youtubei.googleapis.com
